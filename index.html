<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown here</title>
    <link rel="shortcut icon" href="https://p7.hiclipart.com/preview/398/203/665/timer-countdown-computer-icons-digital-clock-homeowners-property-management.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
     
    <div class="countdown-container">
            
          <div class="input-date">
              <input type="text" placeholder="31 december 2023 12:00 am">
             <div class="btn-field">
                <button id="countdown-btn">start countdown</button>
             </div>
              
          </div>
           
                <div class="input-field">
                    <div>
                        <input type="text" id="days-count" value = "0" readonly>
                        <p>Days</p>
                    </div>
                      <div>
                        <input type="text" id="hours-count" value = "0" readonly>
                        <p>Hours</p>
                      </div>
                      <div>
                        <input type="text" id="miniutes-count" value = "0" readonly>
                        <p>Miniutes</p>
                      </div>
                      <div>
                        <input type="text" id="seconds-count" value = "0" readonly>
                        <p>Seconds</p>
                      </div>
                      
                </div>
          
    </div>

    <script src="js/countdown.js"></script>
</body>
</html>
